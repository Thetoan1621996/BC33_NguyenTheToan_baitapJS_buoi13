<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger pt-3">Bài tập buổi 13</h1>
    <br />
    <br />
    <div class="container w-50">
      <h2>Bài tập 1: Tính tiền lương nhân viên</h2>
      <label for="salaryPerday">Lương 1 ngày:</label>
      <input type="text" id="salaryPerday" class="form-control" value="100000" readonly/>
      <label for="dayWork">Số ngày làm:</label>
      <input type="text" id="dayWork" class="form-control">
      <button onclick="salary()" id="calculate" type="submit" class="btn btn-success mt-4">Tính lương</button>
      <h3 class="bg-light text-success p-4 mt-4" id="salary"></h3>
      <br>
      <br>
      <h2>Bài tập 2: Tính giá trị trung bình</h2>
      <label for="num1">Số thứ nhất</label>
      <input type="text" id="num1" class="form-control" placeholder="Nhập vào một số">
      <label for="num2">Số thứ hai</label>
      <input type="text" id="num2" class="form-control" placeholder="Nhập vào một số">
      <label for="num3">Số thứ ba</label>
      <input type="text" id="num3" class="form-control" placeholder="Nhập vào một số">
      <label for="num4">Số thứ tư</label>
      <input type="text" id="num4" class="form-control" placeholder="Nhập vào một số">
      <label for="num5">Số thứ năm</label>
      <input type="text" id="num5" class="form-control" placeholder="Nhập vào một số">
      <button onclick="average()" type="submit" class="btn btn-success mt-4" id="cal">Tính giá trị trung bình</button>
      <h3 id="average" class="mt-4 p-5 bg-primary text-white"></h3>
      <br>
      <br>
      <h2>Bài tập 3: Quy đổi tiền</h2>
      <label for="unit">Tỉ giá:</label>
      <input type="text" id="unit" class="form-control" value="23500" readonly>
      <label for="vnd">Số tiền của bạn (USD):</label>
      <input type="text" class="form-control" id="usd">
      <button onclick="changeMoney()" type="submit" class="btn btn-success mt-4">Quy đổi</button>
      <h3 id="change" class="bg-dark text-white p-3 mt-4"></h3>
      <br>
      <br>
      <h2>Bài tập 4: Tính diện tích, chu vi hình chữ nhật</h2>
      <label for="length">Chiều dài:</label>
      <input type="text" class="form-control" id="length" placeholder="Nhập chiều dài">
      <label for="width">Chiều rộng:</label>
      <input type="text" class="form-control" id="width" placeholder="Nhập chiều rộng">
      <button onclick="cal()" type="submit" class="btn btn-success mt-3">Tính</button>
      <h3 id="showArea" class="bg-warning text-primary mt-3 p-3"></h3>
      <h3 id="showPerimeter" class="bg-primary text-danger mt-3 p-3"></h3>
      <br>
      <br>
      <h2>Bài tập 5: Tính tổng hai ký số</h2>
      <label for="num">Nhập vào một số có hai chữ số:</label>
      <input type="text" class="form-control" id="num">
      <button onclick="calSum()" type="submit" class="btn btn-success mt-3">Tính tổng hai ký số</button>
      <h3 id="showSum" class="bg-secondary text-white p-3 mt-3"></h3>
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
